version: '3'

services:
  base-svc:
    container_name: base-svc
    build:
      context: './microservices/base'
    environment:
      MYSQL_HOST: db 
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: base-svc
    ports:
      - "8080:8080"
    depends_on:
      - db
  api-gateway:
    build: 
      context: './api-gateway'
    ports:
      - "4000:4000"
    depends_on:
      - "base-svc"
    restart: "on-failure"
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/db:/docker-entrypoint-initdb.d
    restart: "always"

volumes:
  mysql-data: